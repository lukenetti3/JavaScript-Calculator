<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript Calculator</title>

<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

<body>
  <div id="container">
    <h1 class="display">0</h1>
      <div class="circle first clear">AC</div>
      <div class="circle first clear">CE</div>
      <div class="circle first">%</div>
      <div class="circle operator">/</div>
      <div class="circle num">7</div>
      <div class="circle num">8</div>
      <div class="circle num">9</div>
      <div class="circle operator">*</div>
      <div class="circle num">4</div>
      <div class="circle num">5</div>
      <div class="circle num">6</div>
      <div class="circle operator">-</div>
      <div class="circle num">1</div>
      <div class="circle num">2</div>
      <div class="circle num">3</div>  
      <div class="circle operator">+</div>
      <div class="circle num zero">0</div>
      <div class="circle"></div>
      <div class="circle">.</div>
      <div class="circle equal">=</div>     
  </div>
</body>
